<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>WARUNG DAUS - PISAH VERSION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <div class="card">
            <h2>WARUNG DAUS 🏠</h2>
            <input type="text" id="namaInput" placeholder="Nama lu siapa...">
            <button id="btnMasuk">GAS MASUK!</button>
        </div>
    </div>

    <div id="game-world" class="hidden">
        <div id="sky">☀️</div>
        <div id="land">
            <div class="npc" id="daus">👨‍🔧<br><small>Daus</small></div>
            <div class="npc" id="ayam">🐓</div>
            <div class="npc" id="buaya">🐊</div>
        </div>
        <div id="player-tag">PLAYER: <span id="namaDisplay">?</span></div>
    </div>

    <div id="chat-ui" class="hidden">
        <div class="header">
            <b id="targetNama">OBJEK</b>
            <button id="btnClose">✖</button>
        </div>
        <div id="logs"></div>
        <div class="footer">
            <input type="text" id="msgInput" placeholder="Ketik...">
            <button id="btnSend">GAS</button>
        </div>
    </div>

    <div id="kiss" class="hidden">💋</div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAUS MULTIVERSE - ULTIMATE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="world-day">

    <div id="loading-overlay">
        <div class="loader-card">
            <h1 id="status-text">Mempersiapkan Dimensi...</h1>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            
            <div id="entry-form" class="hidden">
                <input type="text" id="inputNama" placeholder="Nama panggilan lu..." autocomplete="off">
                <button id="btnMulai">MASUK DUNIA ABSURD</button>
            </div>
        </div>
    </div>

    <main id="game-world" class="hidden">
        <div id="sky">
            <div id="sun-moon">☀️</div>
            <div id="event-sky"></div>
        </div>

        <div id="ground">
            <div class="mountain"></div>
            
            <div class="entity" id="daus" onclick="interact('daus')">
                <div class="sprite">👨‍🔧</div>
                <div class="warung">🏠</div>
            </div>

            <div class="entity" id="ayam" onclick="interact('ayam')">🐓</div>
            <div class="entity" id="buaya" onclick="interact('buaya')">🐊</div>
            <div class="entity" id="pohon" onclick="interact('pohon')">🌳</div>
        </div>

        <div id="road">
            <div id="motor-supra">🛵💨</div>
            <div id="event-ground"></div>
        </div>

        <div id="ui-top">
            <span>PLAYER: <b id="ui-nama">...</b></span> | 
            <span>TRUST: <b id="ui-trust">50</b></span>
        </div>
    </main>

    <div id="chat-window" class="hidden">
        <div class="chat-header">
            <span id="chat-title">OBJEK</span>
            <button onclick="closeChat()">✖</button>
        </div>
        <div id="chat-logs"></div>
        <div class="chat-input">
            <input type="text" id="userQuery" placeholder="Ngomong apa lu...">
            <button id="btnSend">GAS</button>
        </div>
    </div>

    <div id="kiss-fx" class="hidden">💋</div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARUNG DAUS: DIMENSI NYATA</title>
    <link rel="stylesheet" href="style.css">
</head>

    <div id="login-gate">

            </div>

            <div class="structure-warung">
                <img src="https://images.unsplash.com/photo-1534430480872-3498386e7856?w=600" alt="Warung">
            </div>
        </div>

        <div class="ground-texture"></div>

        <div id="hud">
            <b>PLAYER: <span id="p-name">?</span></b>
        </div>
    </main>

    <div id="chat-pro" class="hidden">

            <div class="status-dot"></div>
            <span id="talking-to">MAS DAUS</span>
